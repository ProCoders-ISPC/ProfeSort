<section class="contacto">
  <h2>Contacto</h2>
  <div class="contacto-container">
    <form class="form">
      <div class="form-group">
        <label class="form-label" for="contact-name"
          >Nombre y Apellido</label
        >
        <input
          class="form-input"
          type="text"
          id="contact-name"
          placeholder="Nombre y Apellido"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="contact-email"
          >Correo electr√≥nico</label
        >
        <input
          class="form-input"
          type="email"
          id="contact-email"
          placeholder="Ingrese su mail"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="contact-message">Mensaje</label>
        <textarea
          class="form-input"
          id="contact-message"
          placeholder="Ingrese su mensaje"
          rows="5"
          required
        ></textarea>
      </div>

      <div class="form-actions">
        <button class="form-primary-button" type="submit">Enviar</button>
      </div>
    </form>

    <div class="hero-img">
      <img
        src="assets/img/home/contact/img-contact01.webp"
        alt="Contacto imagen"
      />
    </div>
  </div>
</section>
