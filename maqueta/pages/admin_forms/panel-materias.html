<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Materias</title>
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="admin">

  <div class="sidebar-overlay" id="sidebarOverlay"></div>
  
  <div class="container-fluid p-0">
    <div class="d-flex">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <div class="sidebar-logo">ProfeSort Admin</div>
        </div>
        <nav class="sidebar-menu">
          <div class="menu-item">
            <a href="/maqueta/pages/panel-admin.html" class="d-flex align-items-center text-decoration-none text-reset">
              <div class="menu-icon">
                <img src="../../assets/img/icons/profesort_icon.svg" alt="Icono Panel" height="20">
              </div>
              <div>Panel</div>
            </a>
          </div>
          <div class="menu-item">
            <div class="menu-icon">
              <img src="../../assets/img/icons/teacher_icon.svg" alt="Icono Docentes" height="20">
            </div>
            <div>Docentes</div>
          </div>
          <div class="menu-item active">
            <div class="menu-icon">
              <img src="../../assets/img/icons/subjects_icon.svg" alt="Icono Materias" height="20">
            </div>
            <div>Materias</div>
          </div>
          <div class="menu-item">
            <a href="/maqueta/pages/panel-estudiante.html" class="d-flex align-items-center text-decoration-none text-reset">
              <div class="menu-icon">
                <img src="../../assets/img/icons/credential_icon.svg" alt="Icono Estudiantes" height="20">
              </div>
              <div>Estudiante</div>
            </a>
          </div>
          <div class="menu-item">
            <div class="menu-icon">
              <img src="../../assets/img/icons/config_icon.svg" alt="Icono Configuracion" height="20">
            </div>
            <div>Configuración</div>
          </div>
          <div class="menu-item">
            <div class="menu-icon">
              <img src="../../assets/img/icons/logout_icon.svg" alt="Icono Cerrar sesion" height="20">
            </div>
            <div>Cerrar Sesión</div>
          </div>
        </nav>
      </aside>

      <div class="main-content w-100">
        <div class="header">
          <button class="responsive-toggle" id="sidebarToggle" aria-label="Abrir o cerrar menú lateral">
            <i class="fas fa-bars"></i>
          </button>
          <div class="page-title">Panel Materias</div>
          <div class="user-profile">
            <div class="user-avatar">A</div>
            <div class="d-none d-sm-block">Administrador</div>
          </div>
        </div>

        <div class="form-container">
          <div class="table-header">
            <div class="table-title">Añadir Nueva Materia</div>
          </div>

          <form id="materia-form">
            <input type="hidden" id="materia-id">
            <div class="mb-3">
              <label for="nombre-materia" class="form-label">Nombre de la materia</label>
              <input type="text" class="form-control" id="nombre-materia" placeholder="Ej: Matemática" required>
            </div>
            <div class="mb-3">
              <label for="codigo-materia" class="form-label">Código</label>
              <input type="text" class="form-control" id="codigo-materia" placeholder="Ej: MAT101" required>
            </div>
            <div class="mb-3">
              <label for="profesor-materia" class="form-label">Profesor</label>
              <select class="form-control" id="profesor-materia" required>
                <option value="">Seleccione un profesor</option>
                <option>Prof. Juan Pérez</option>
                <option>Prof. Ana Gómez</option>
                <option>Prof. Carlos Ruiz</option>
              </select>
            </div>
            <div class="form-actions d-flex gap-2">
              <button type="submit" class="btn btn-primary" id="guardar-btn">Guardar</button>
              <button type="button" class="btn btn-secondary" id="cancelar-btn">Cancelar</button>
            </div>
          </form>

          <div class="alert alert-success mt-3 d-none" id="alert-success" role="alert">
            Materia guardada exitosamente!
          </div>
          <div class="alert alert-warning mt-3 d-none" id="alert-eliminar" role="alert">
            ¿Está seguro que desea eliminar la materia? 
            <button class="btn btn-danger btn-sm ms-2" id="confirmar-eliminar">Eliminar</button>
            <button class="btn btn-secondary btn-sm ms-1" id="cancelar-eliminar">Cancelar</button>
          </div>
          <div class="alert alert-info mt-3 d-none" id="alert-info" role="alert">
            No hay materias cargadas
          </div>

          <div class="table-header mt-4">
            <div class="table-title">Listado de Materias</div>
          </div>
          <div class="table-responsive">
            <table class="table docente-table" id="materias-table">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Código</th>
                  <th>Profesor</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="materias-tbody">
                <!-- Las filas se generan dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sidebar responsive
    document.addEventListener('DOMContentLoaded', function() {
      const sidebarToggle = document.getElementById('sidebarToggle');
      const sidebar = document.getElementById('sidebar');
      const sidebarOverlay = document.getElementById('sidebarOverlay');
      sidebarToggle.addEventListener('click', function() {
        sidebar.classList.toggle('active');
        sidebarOverlay.classList.toggle('active');
      });
      sidebarOverlay.addEventListener('click', function() {
        sidebar.classList.remove('active');
        sidebarOverlay.classList.remove('active');
      });
      const menuItems = document.querySelectorAll('.menu-item');
      menuItems.forEach(item => {
        item.addEventListener('click', function() {
          menuItems.forEach(i => i.classList.remove('active'));
          this.classList.add('active');
          if (window.innerWidth <= 768) {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
          }
        });
      });
      window.addEventListener('resize', function() {
        if (window.innerWidth > 768) {
          sidebar.classList.remove('active');
          sidebarOverlay.classList.remove('active');
        }
      });

      // --- Panel Materias JS ---
      let materias = [
        { id: 1, nombre: 'Matemática', codigo: 'MAT101', profesor: 'Prof. Juan Pérez' }
      ];
      let editandoId = null;
      let eliminarId = null;

      const tbody = document.getElementById('materias-tbody');
      const form = document.getElementById('materia-form');
      const nombreInput = document.getElementById('nombre-materia');
      const codigoInput = document.getElementById('codigo-materia');
      const profesorInput = document.getElementById('profesor-materia');
      const materiaIdInput = document.getElementById('materia-id');
      const guardarBtn = document.getElementById('guardar-btn');
      const cancelarBtn = document.getElementById('cancelar-btn');
      const alertSuccess = document.getElementById('alert-success');
      const alertEliminar = document.getElementById('alert-eliminar');
      const alertInfo = document.getElementById('alert-info');
      const confirmarEliminarBtn = document.getElementById('confirmar-eliminar');
      const cancelarEliminarBtn = document.getElementById('cancelar-eliminar');

      function renderMaterias() {
        tbody.innerHTML = '';
        if (materias.length === 0) {
          alertInfo.classList.remove('d-none');
        } else {
          alertInfo.classList.add('d-none');
        }
        materias.forEach(m => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${m.nombre}</td>
            <td>${m.codigo}</td>
            <td>${m.profesor}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-1 btn-editar" data-id="${m.id}"><i class="fas fa-edit"></i></button>
              <button class="btn btn-sm btn-outline-danger btn-eliminar" data-id="${m.id}"><i class="fas fa-trash"></i></button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }

      function resetForm() {
        form.reset();
        materiaIdInput.value = '';
        editandoId = null;
        guardarBtn.textContent = 'Guardar';
      }

      function showSuccess(msg) {
        alertSuccess.textContent = msg;
        alertSuccess.classList.remove('d-none');
        setTimeout(() => alertSuccess.classList.add('d-none'), 2000);
      }

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const nombre = nombreInput.value.trim();
        const codigo = codigoInput.value.trim();
        const profesor = profesorInput.value;
        if (!nombre || !codigo || !profesor) return;
        if (editandoId) {
          // Editar
          const idx = materias.findIndex(m => m.id === editandoId);
          if (idx !== -1) {
            materias[idx] = { id: editandoId, nombre, codigo, profesor };
            showSuccess('Materia actualizada exitosamente!');
          }
        } else {
          // Crear
          const nueva = {
            id: Date.now(),
            nombre,
            codigo,
            profesor
          };
          materias.push(nueva);
          showSuccess('Materia guardada exitosamente!');
        }
        renderMaterias();
        resetForm();
      });

      cancelarBtn.addEventListener('click', function() {
        resetForm();
      });

      tbody.addEventListener('click', function(e) {
        if (e.target.closest('.btn-editar')) {
          const id = Number(e.target.closest('.btn-editar').dataset.id);
          const materia = materias.find(m => m.id === id);
          if (materia) {
            nombreInput.value = materia.nombre;
            codigoInput.value = materia.codigo;
            profesorInput.value = materia.profesor;
            materiaIdInput.value = materia.id;
            editandoId = materia.id;
            guardarBtn.textContent = 'Actualizar';
          }
        }
        if (e.target.closest('.btn-eliminar')) {
          eliminarId = Number(e.target.closest('.btn-eliminar').dataset.id);
          alertEliminar.classList.remove('d-none');
        }
      });

      confirmarEliminarBtn.addEventListener('click', function() {
        if (eliminarId) {
          materias = materias.filter(m => m.id !== eliminarId);
          renderMaterias();
          showSuccess('Materia eliminada exitosamente!');
          eliminarId = null;
        }
        alertEliminar.classList.add('d-none');
      });
      cancelarEliminarBtn.addEventListener('click', function() {
        eliminarId = null;
        alertEliminar.classList.add('d-none');
      });

      renderMaterias();
    });
  </script>
</body>
</html>
