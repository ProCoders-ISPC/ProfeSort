<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrativo</title>
  <link rel="stylesheet" href="../../assets/css/admin.css" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
       	<aside class="sidebar" id="sidebar">
        	<div class="sidebar-header">
            	<div class="sidebar-logo">ProfeSort Admin</div>
        	</div>
        	<nav class="sidebar-menu">
            	<div class="menu-item active">
                	<div class="menu-icon">
                        <img src="../../assets/img/icons/profesort_icon.svg" alt="Icono Panel" height="20">
                    </div>
                	<div>Panel</div>
            	</div>
            	<div class="menu-item">
                	<div class="menu-icon">
                            <img src="../../assets/img/icons/teacher_icon.svg" alt="Icono Docentes" height="20">
                    </div>
                	<div>Docentes</div>
            	</div>
            	<div class="menu-item">
                	<div class="menu-icon">
                            <img src="../../assets/img/icons/subjects_icon.svg" alt="Icono Materias" height="20">
                    </div>
                	<div>Materias</div>
            	</div>
            	<div class="menu-item">
                	<div class="menu-icon">
                            <img src="../../assets/img/icons/credential_icon.svg" alt="Icono Estudiantes" height="20">
                    </div>
                	<div>Estudiantes</div>
            	</div>
                   <div class="menu-item">
                	<div class="menu-icon">
						<img src="../../assets/img/icons/config_icon.svg" alt="Icono Configuracion" height="20">
					</div>
                	<div>Configuración</div>
            	</div>
            	<div class="menu-item">
                	<div class="menu-icon"> 
					<img src="../../assets/img/icons/logout_icon.svg" alt="Icono Cerrar sesion" height="20">
					</div>
                	<div>Cerrar Sesión</div>
            	</div>
        	</nav>
    	</aside>

		<div class="main-content">
        	<div class="header">
            	<button class="responsive-toggle" id="sidebarToggle" aria-label="Abrir o cerrar menú lateral">☰</button>
            	<div class="page-title">Panel</div>
            	<div class="user-profile">
                	<div class="user-avatar">A</div>
                	<div>Administrador</div>
            	</div>
        	</div>
     <div class="form-container">
			<div class="table-header">
          <div class="table-title">Formulario Docente</div>
        </div>
        <form id="docente-form">
          <div class="form-group">
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Nombre completo" required>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="correo@ejemplo.com" required>
          </div>
          <div class="form-group">
            <label for="legajo">Nº de Legajo</label>
            <input type="text" id="legajo" name="legajo" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
          </div>
          <div class="form-actions">
            <button type="reset" class="btn">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
                <div class="table-header">
          <div class="table-title">Listado de Docentes</div>
        </div>
        <div class="table-responsive">
          <table class="docente-table table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>Nombre Completo</th>
                <th>Correo Electrónico</th>
                <th>Nº de Legajo</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="docente-list">
      </div>
    </div>
  </div>
<div></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<script>
    
    	document.getElementById('sidebarToggle').addEventListener('click', function() {
        	document.getElementById('sidebar').classList.toggle('active');
    	});
   	 
    	const menuItems = document.querySelectorAll('.menu-item');
    	menuItems.forEach(item => {
        	item.addEventListener('click', function() {
            	menuItems.forEach(i => i.classList.remove('active'));
            	this.classList.add('active');
        	});
    	});

      function editarDocente(id) {
        alert('Editando docente con ID: ' + id);
      }

      function eliminarDocente(id) {
        if (confirm('¿Está seguro de que desea eliminar este docente?')) {
          alert('Eliminando docente con ID: ' + id);
        }
      }


      document.getElementById('docente-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const legajo = document.getElementById('legajo').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
          alert('Las contraseñas no coinciden');
          return;
        }

        const tbody = document.getElementById('docente-list');
        const newRow = document.createElement('tr');
        const newId = Date.now(); 
        
        newRow.innerHTML = `
          <td>${name}</td>
          <td>${email}</td>
          <td>${legajo}</td>
          <td><span class="badge bg-success">Activo</span></td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-1" onclick="editarDocente(${newId})">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button class="btn btn-sm btn-outline-danger" onclick="eliminarDocente(${newId})">
              <i class="fas fa-trash"></i> Eliminar
            </button>
          </td>
        `;
        
        tbody.appendChild(newRow);
      
        this.reset();
        
        alert('Docente agregado exitosamente');
      });
	</script>
</body>
</html>
