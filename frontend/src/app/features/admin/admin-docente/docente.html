<div class="main-content">
  <div class="form-container">
    <div class="table-header">
      <div class="table-title" id="form-title">Formulario Docente</div>
    </div>
    <form [formGroup]="docenteForm" (ngSubmit)="guardarDocente()">
      <div class="row">
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="nombre">Nombre Completo</label>
            <input id="nombre" formControlName="nombre" class="form-control" placeholder="Nombre completo" required>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input id="email" formControlName="email" class="form-control" placeholder="correo@ejemplo.com" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label for="legajo">Nº de Legajo</label>
            <input id="legajo" formControlName="legajo" class="form-control" required>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" formControlName="password" class="form-control" required>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" formControlName="confirmPassword" class="form-control" required>
          </div>
        </div>
      </div>
      <div class="form-actions">
        <button type="button" class="btn" id="cancel-btn">Cancelar</button>
        <button type="submit" class="btn btn-primary" id="save-btn">Guardar</button>
      </div>
    </form>
    <div class="table-header">
      <div class="table-title">Listado de Docentes</div>
    </div>
    <div class="table-responsive">
      <table class="docente-table table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Nombre Completo</th>
            <th class="d-none d-md-table-cell">Correo Electrónico</th>
            <th>Nº de Legajo</th>
            <th class="d-none d-sm-table-cell">Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="docente-list">
        </tbody>
      </table>
    </div>
  </div>
</div>
