<section class="contacto">
  <h2>Contacto</h2>
  <div class="contacto-container">
    <form class="form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label" for="contact-name">Nombre y Apellido</label>
        <input
          class="form-input"
          type="text"
          id="contact-name"
          placeholder="Nombre y Apellido"
          formControlName="nombre"
        />
        <div *ngIf="contactForm.get('nombre')?.invalid && contactForm.get('nombre')?.touched" class="error">
          El nombre es requerido.
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="contact-email">Correo electrónico</label>
        <input
          class="form-input"
          type="email"
          id="contact-email"
          placeholder="Ingrese su mail"
          formControlName="email"
        />
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error">
          Email inválido.
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="contact-message">Mensaje</label>
        <textarea
          class="form-input"
          id="contact-message"
          placeholder="Ingrese su mensaje"
          rows="5"
          formControlName="mensaje"
        ></textarea>
        <div *ngIf="contactForm.get('mensaje')?.invalid && contactForm.get('mensaje')?.touched" class="error">
          El mensaje es requerido.
        </div>
      </div>

      <div class="form-actions">
        <button class="form-primary-button" type="submit" [disabled]="contactForm.invalid">Enviar</button>
      </div>
    </form>
    <div class="hero-img">
      <img src="/img/home/contact/img-contact01.webp" alt="Contacto imagen" />
    </div>
  </div>
</section>
