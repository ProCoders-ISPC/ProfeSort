<app-back-to-home-button>Volver al inicio</app-back-to-home-button>

<section class="login">
  <div class="login__container">
    <h2 class="login__title">¡Bienvenido a Profesort!</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login__form">
      
      <div class="login__form-group">
        <label class="login__label" for="email">Correo electrónico *</label>
        <input
          class="login__input"
          [class.login__input--error]="hasFieldError('email')"
          type="email"
          id="email"
          formControlName="email"
          placeholder="usuario@ejemplo.com">
        <div class="login__error-container">
          <div class="login__error" *ngIf="hasFieldError('email')">
            {{ getFieldError('email') }}
          </div>
        </div>
      </div>

      <div class="login__form-group">
        <label class="login__label" for="password">Contraseña *</label>
        <input
          class="login__input"
          [class.login__input--error]="hasFieldError('password')"
          type="password"
          id="password"
          formControlName="password"
          placeholder="Mínimo 6 caracteres">
        <div class="login__error-container">
          <div class="login__error" *ngIf="hasFieldError('password')">
            {{ getFieldError('password') }}
          </div>
        </div>
      </div>

      <!-- Mensajes de estado -->
      <div class="login__messages" *ngIf="loginMessage || loginError">
        <div class="login__success-message" *ngIf="loginMessage">
          {{ loginMessage }}
        </div>
        <div class="login__error-message" *ngIf="loginError">
          {{ loginError }}
        </div>
      </div>

      <button 
        class="login__button" 
        type="submit"
        [disabled]="isLoading">
        <span *ngIf="!isLoading">Iniciar sesión</span>
        <span *ngIf="isLoading">Iniciando sesión...</span>
      </button>
      
      <div class="login__help">
        <a href="#" target="_blank" class="login__help-link">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="login__register-link">
        <p>¿No estás registrado? <a routerLink="/register" class="login__register-link-text">Regístrate</a></p>
      </div>

      <!-- Campos obligatorios -->
      <p class="login__required-note">
        <small>Los campos marcados con * son obligatorios</small>
      </p>
    </form>
  </div>
</section>

<app-background></app-background>
