<div class="docente-layout">
  <div class="sidebar-overlay" id="sidebarOverlay" (click)="closeSidebar()" [class.active]="sidebarOpen"></div>

  <nav class="sidebar" [class.active]="sidebarOpen">
    <div class="nav-header">
      <div class="nav-logo">ProfeSort Docente</div>
    </div>

    <div class="nav-menu">
      <div class="nav-item" routerLinkActive="active">
        <a [routerLink]="['/docente/estudiantes']" (click)="closeSidebar()">
          <i class="fa fa-users nav-icon"></i>
          Estudiantes
        </a>
      </div>

      <div class="nav-item" routerLinkActive="active">
        <a [routerLink]="['/docente/materias']" (click)="closeSidebar()">
          <i class="fa fa-book nav-icon"></i>
          Materias
        </a>
      </div>

    </div>

    <div class="logout-button">
      <button class="btn-logout" (click)="cerrarSesion()">
        <img src="/img/icons/logout_icon.svg" alt="Cerrar sesión" height="20" class="logout-icon">
        <span>Cerrar sesión</span>
      </button>
    </div>
  </nav>


  <div class="main-content w-100">
    <div class="header">
      <button class="responsive-toggle" id="sidebarToggle" (click)="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <div class="page-title">Panel Docente</div>
      <div class="user-profile">
        <div class="user-avatar">D</div>
        <div class="d-none d-sm-block">Docente</div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>

</div>
