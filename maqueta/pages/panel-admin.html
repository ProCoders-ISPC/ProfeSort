<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrativo</title>
  <link rel="stylesheet" href="../assets/css/styles.css" >
</head>
<body>
    <div class="container">
       	<aside class="sidebar" id="sidebar">
        	<div class="sidebar-header">
            	<div class="sidebar-logo">ProfeSort Admin</div>
        	</div>
        	<nav class="sidebar-menu">
            	<div class="menu-item active">
                	<div class="menu-icon">
                        <img src="../assets/img/icons/profesort_icon.svg" alt="Icono Panel" height="20">
                    </div>
                	<div class="title-panel">Panel</div>
            	</div>
            	<div class="menu-item">
                	<div class="menu-icon">
                            <img src="../assets/img/icons/teacher_icon.svg" alt="Icono Docentes" height="20">
                    </div>
                	<div>Docentes</div>
            	</div>
            	<div class="menu-item">
                	<div class="menu-icon">
                            <img src="../assets/img/icons/subjects_icon.svg" alt="Icono Materias" height="20">
                    </div>
                	<div>Materias</div>
            	</div>
            	<div class="menu-item">
                	<div class="menu-icon">
                            <img src="../assets/img/icons/credential_icon.svg" alt="Icono Estudiantes" height="20">
                    </div>
                	<div>Estudiantes</div>
            	</div>
                   <div class="menu-item">
                	<div class="menu-icon">
						<img src="../assets/img/icons/config_icon.svg" alt="Icono Configuracion" height="20">
					</div>
                	<div>Configuración</div>
            	</div>
            	<div class="menu-item">
                	<div class="menu-icon"> 
					<img src="../assets/img/icons/logout_icon.svg" alt="Icono Cerrar sesion" height="20">
					</div>
                	<div>Cerrar Sesión</div>
            	</div>
        	</nav>
    	</aside>

		<div class="main-content">
        	<div class="header">
            	<button class="responsive-toggle" id="sidebarToggle" aria-label="Abrir o cerrar menú lateral">☰</button>
            	<div class="page-title">Panel Administrativo</div>
            	<div class="user-profile">
                	<div class="user-avatar">A</div>
                	<div>Director</div>
            	</div>
        	</div>

    	<div class="form-container">
            	<div class="table-header">
                	<div class="table-title">Añadir Nuevo Usuario</div>
            	</div>
            	<form action="#" method="post">
                	<div class="form-group">
                    	<label class="form-label" for="name">Nombre Completo</label>
                    	<input type="text" class="form-control" id="name" name="name" placeholder="Nombre completo" required>
                	</div>
                	<div class="form-group">
                    	<label class="form-label" for="email">Email</label>
                    	<input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com" required>
                	</div>
                	<div class="form-group">
                    	<label class="form-label" for="role">Rol</label>
                    	<select class="form-control" id="role" name="role">
                        	<option value="">Seleccionar rol</option>
                        	<option value="admin">Administrador</option>
                        	<option value="teacher">Docente</option>
                        	<option value="student">Estudiante</option>
                    	</select>
                	</div>
                	<div class="form-group">
                    	<label class="form-label" for="department">Departamento/Carrera</label>
                    	<select class="form-control" id="department" name="department">
                        	<option value="">Seleccionar departamento/carrera</option>
                        	<option value="matematica">Matemáticas</option>
                        	<option value="ciencias_naturales">Ciencias Naturales</option>
                        	<option value="lengua">Lengua y Literatura</option>
                        	<option value="ingles">Inglés</option>
                        	<option value="ciencias_sociales">Ciencias Sociales</option>
							<option value="especialidades">Especialidades</option>
                    	</select>
                	</div>
                	<div class="form-group">
                    	<label class="form-label" for="password">Contraseña</label>
                    	<input type="password" class="form-control" id="password" name="password" required>
                	</div>
                	<div class="form-actions">
                    	<button type="button" class="btn">Cancelar</button>
                    	<button type="submit" class="btn btn-primary">Guardar</button>
                	</div>
            	</form>
        	</div>
    	</div>
	</div>
    
	<script>
    
    	document.getElementById('sidebarToggle').addEventListener('click', function() {
        	document.getElementById('sidebar').classList.toggle('active');
    	});
   	 
    	const menuItems = document.querySelectorAll('.menu-item');
    	menuItems.forEach(item => {
        	item.addEventListener('click', function() {
            	menuItems.forEach(i => i.classList.remove('active'));
            	this.classList.add('active');
        	});
    	});
	</script>
</body>
</html>
