<div class="page-actions">
  <a routerLink="/" class="comeback-button" aria-label="Volver al inicio">
    <i class="fa fa-arrow-left comeback-button__icon" aria-hidden="true"></i>
    <span class="comeback-button__text">Volver al inicio</span>
  </a>
</div>

<section class="page-container page-container--full-height">
  <div class="form-container form-container--auth">
    <h2 class="form-title">¡Bienvenido!</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" class="form">
      <div class="form-group">
        <label class="form-label" for="email">Correo electrónico</label>
        <input
          class="form-input"
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          placeholder="Correo electrónico"
          required>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Contraseña</label>
        <input
          class="form-input"
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          placeholder="Contraseña"
          required>
      </div>

      <button class="form-primary-button" type="submit">Iniciar sesión</button>
      
      <div class="form-help">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</section>

<app-background></app-background>
