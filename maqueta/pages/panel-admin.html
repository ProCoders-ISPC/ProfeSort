<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="admin">

    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    
    <div class="container-fluid p-0">
      <div class="d-flex">
        <aside class="sidebar" id="sidebar">
          <div class="sidebar-header">
            <div class="sidebar-logo">ProfeSort Admin</div>
          </div>
          <nav class="sidebar-menu">
            <div class="menu-item active">
              <div class="menu-icon">
                <img src="../assets/img/icons/profesort_icon.svg" alt="Icono Panel" height="20">
              </div>
              <div>Panel</div>
            </div>
            <div class="menu-item">
              <div class="menu-icon">
                <img src="../assets/img/icons/teacher_icon.svg" alt="Icono Docentes" height="20">
              </div>
              <div>Docentes</div>
            </div>
            <div class="menu-item">
              <div class="menu-icon">
                <img src="../assets/img/icons/subjects_icon.svg" alt="Icono Materias" height="20">
              </div>
              <div>Materias</div>
            </div>
            <div class="menu-item">
              <div class="menu-icon">
                <img src="../assets/img/icons/credential_icon.svg" alt="Icono Estudiantes" height="20">
              </div>
              <div>Estudiantes</div>
            </div>
            <div class="menu-item">
              <div class="menu-icon">
                <img src="../assets/img/icons/config_icon.svg" alt="Icono Configuracion" height="20">
              </div>
              <div>Configuración</div>
            </div>
            <div class="menu-item">
              <div class="menu-icon"> 
                <img src="../assets/img/icons/logout_icon.svg" alt="Icono Cerrar sesion" height="20">
              </div>
              <div>Cerrar Sesión</div>
            </div>
          </nav>
        </aside>

        <div class="main-content w-100">
          <div class="header">
            <button class="responsive-toggle" id="sidebarToggle">
              <i class="fas fa-bars"></i>
            </button>
            <div class="page-title">Panel Administrador</div>
            <div class="user-profile">
              <div class="user-avatar">A</div>
              <div class="d-none d-sm-block">Administrador</div>
            </div>
          </div>

          <div class="form-container">
            <div class="table-header">
              <div class="table-title">Añadir Nuevo Usuario</div>
            </div>
            <form action="#" method="post">
              <div class="mb-3">
                <label class="form-label" for="name">Nombre Completo</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>

              <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>

              <div class="mb-3">
                <label class="form-label" for="role">Rol</label>
                <select class="form-control" id="role" name="role">
                  <option value="">Seleccionar rol</option>
                  <option value="admin">Administrador</option>
                  <option value="teacher">Docente</option>
                  <option value="student">Estudiante</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label" for="department">Departamento/Carrera</label>
                <select class="form-control" id="department" name="department">
                  <option value="">Seleccionar departamento</option>
                  <option value="matematica">Matemáticas</option>
                  <option value="ciencias_naturales">Ciencias Naturales</option>
                  <option value="lengua">Lengua y Literatura</option>
                  <option value="ingles">Inglés</option>
                  <option value="ciencias_sociales">Ciencias Sociales</option>
                  <option value="especialidades">Especialidades</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>

              <div class="form-actions">
                <button type="button" class="btn btn-secondary">Cancelar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        
        sidebarToggle.addEventListener('click', function() {
          sidebar.classList.toggle('active');
          sidebarOverlay.classList.toggle('active');
        });
        
        sidebarOverlay.addEventListener('click', function() {
          sidebar.classList.remove('active');
          sidebarOverlay.classList.remove('active');
        });
        
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
          item.addEventListener('click', function() {
            menuItems.forEach(i => i.classList.remove('active'));
            this.classList.add('active');
            if (window.innerWidth <= 768) {
              sidebar.classList.remove('active');
              sidebarOverlay.classList.remove('active');
            }
          });
        });
        
        window.addEventListener('resize', function() {
          if (window.innerWidth > 768) {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
          }
        });
      });
    </script>
</body>
</html>
