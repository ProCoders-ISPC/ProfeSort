<app-back-to-home-button>Volver al inicio</app-back-to-home-button>

<!-- Botones de acceso rápido -->
<div class="login__quick-access">
  <a routerLink="/admin" class="login__quick-button login__quick-button--admin" title="Panel de Administrador">
    <i class="fa fa-cog login__quick-button-icon" aria-hidden="true"></i>
    <span class="login__quick-button-text">Ver Panel de Admin</span>
  </a>
  <a routerLink="/docente" class="login__quick-button login__quick-button--teacher" title="Panel de Docente">
    <i class="fa fa-graduation-cap login__quick-button-icon" aria-hidden="true"></i>
    <span class="login__quick-button-text">Ver Panel de Docentes</span>
  </a>
</div>

<section class="login">
  <div class="login__container">
    <h2 class="login__title">¡Bienvenido a Profesort!</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login__form">
      
      <div class="login__form-group">
        <label class="login__label" for="email">Correo electrónico *</label>
        <input
          class="login__input"
          [class.login__input--error]="hasFieldError('email')"
          type="email"
          id="email"
          formControlName="email"
          placeholder="usuario@ejemplo.com">
        <div class="login__error-container">
          <div class="login__error" *ngIf="hasFieldError('email')">
            {{ getFieldError('email') }}
          </div>
        </div>
      </div>

      <div class="login__form-group">
        <label class="login__label" for="password">Contraseña *</label>
        <input
          class="login__input"
          [class.login__input--error]="hasFieldError('password')"
          type="password"
          id="password"
          formControlName="password"
          placeholder="Mínimo 6 caracteres">
        <div class="login__error-container">
          <div class="login__error" *ngIf="hasFieldError('password')">
            {{ getFieldError('password') }}
          </div>
        </div>
      </div>

      <button 
        class="login__button" 
        type="submit"
        [disabled]="loginForm.invalid && isSubmitted">
        Iniciar sesión
      </button>
      
      <div class="login__help">
        <a href="#" target="_blank" class="login__help-link">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Mensaje de éxito -->
      <p class="login__success-message" 
         *ngIf="isSubmitted && loginForm.valid">
        ¡Login exitoso! 
      </p>

      <!-- Campos obligatorios -->
      <p class="login__required-note">
        <small>Los campos marcados con * son obligatorios</small>
      </p>
    </form>
  </div>
</section>

<app-background></app-background>
