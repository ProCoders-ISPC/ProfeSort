<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | ProfeSort</title>
  <link rel="stylesheet" href="../assets/css/login.css" />
</head>
<body class="login">

  <section class="login__container">
  <div class="login__box">
    <h2 class="login__title">Inicio de Sesión</h2>
    <form class="login__form">
      <label class="login__label" for="email">Correo electrónico</label>
      <input class="login__input" type="email" id="email" placeholder="Correo electrónico">

      <label class="login__label" for="password">Contraseña</label>
      <input class="login__input" type="password" id="password" placeholder="Contraseña">

      <button class="login__button" type="submit">Iniciar sesión</button>
    </form>
    <p class="login__help"><a href="#">¿Olvidaste tu contraseña?</a></p>
  </div>
</section>

</body>
</html>
