<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario | ProfeSort</title>
  <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body class="registro">

  <section class="registro__container">
    <div class="registro__box">
      <h2 class="registro__title">Registrate para usar la Plataforma</h2>
      <form class="registro__form">

        <div class="registro__form-row">
          <div class="registro__form-group">
            <label class="registro__label" for="nombre">Nombre completo</label>
            <input class="registro__input" type="text" id="nombre" placeholder="Ingrese su nombre" required>
          </div>
          <div class="registro__form-group">
            <label class="registro__label" for="dni">DNI</label>
            <input class="registro__input" type="text" id="dni" placeholder="Ingrese su DNI" required>
          </div>
        </div>

        <div class="registro__form-row">
          <div class="registro__form-group">
            <label class="registro__label" for="domicilio">Domicilio</label>
            <input class="registro__input" type="text" id="domicilio" placeholder="Ingrese su domicilio" required>
          </div>
          <div class="registro__form-group">
            <label class="registro__label" for="email">Correo electrónico</label>
            <input class="registro__input" type="email" id="email" placeholder="Ingrese su correo" required>
          </div>
        </div>

        <div class="registro__form-row">
          <div class="registro__form-group">
            <label class="registro__label" for="password">Contraseña</label>
            <input class="registro__input" type="password" id="password" placeholder="Cree una contraseña" required>
          </div>
          <div class="registro__form-group">
            <label class="registro__label" for="confirmar">Confirmar contraseña</label>
            <input class="registro__input" type="password" id="confirmar" placeholder="Repita la contraseña" required>
          </div>
        </div>
        
        <div class="registro__form-row">
          <div class="registro__form-group registro__form-group--full-width">
            <label class="registro__label" for="legajo">Legajo</label>
            <input class="registro__input" type="text" id="legajo" placeholder="Ingrese su legajo" required>
          </div>
        </div>

        <div class="registro__terms">
          <input class="registro__checkbox-input" type="checkbox" id="terminos" name="terminos" required>
          <label class="registro__checkbox-label" for="terminos">Acepto los <a href="#" class="registro__link">términos y condiciones</a></label>
        </div>

        <button class="registro__button" type="submit">Registrarse</button>
      </form>
    </div>
  </section>

</body>
</html>
