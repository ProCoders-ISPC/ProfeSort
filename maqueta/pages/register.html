<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario | ProfeSort</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script
      src="https://kit.fontawesome.com/d7a00b9964.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page-actions">
      <a href="../index.html" class="comeback-button" aria-label="Volver al inicio">
        <i class="fa fa-arrow-left comeback-button__icon" aria-hidden="true"></i>
        <span class="comeback-button__text">Volver al inicio</span>
      </a>
    </div>
    
    <section class="page-container">
      <div class="form-container form-container--auth form-container--register">
        <h2 class="form-title">Registrate para usar la Plataforma</h2>
        <form class="form">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="nombre">Nombre completo</label>
              <input
                class="form-input"
                type="text"
                id="nombre"
                placeholder="Ingrese su nombre"
                required>
            </div>
            <div class="form-group">
              <label class="form-label" for="dni">DNI</label>
              <input
                class="form-input"
                type="text"
                id="dni"
                placeholder="Ingrese su DNI"
                required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="domicilio">Domicilio</label>
              <input
                class="form-input"
                type="text"
                id="domicilio"
                placeholder="Ingrese su domicilio"
                required>
            </div>
            <div class="form-group">
              <label class="form-label" for="email">Correo electrónico</label>
              <input
                class="form-input"
                type="email"
                id="email"
                placeholder="Ingrese su correo"
                required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="password">Contraseña</label>
              <input
                class="form-input"
                type="password"
                id="password"
                placeholder="Cree una contraseña"
                required>
            </div>
            <div class="form-group">
              <label class="form-label" for="confirmar">Confirmar contraseña</label>
              <input
                class="form-input"
                type="password"
                id="confirmar"
                placeholder="Repita la contraseña"
                required>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group form-group--full-width">
              <label class="form-label" for="legajo">Legajo</label>
              <input
                class="form-input"
                type="text"
                id="legajo"
                placeholder="Ingrese su legajo"
                required>
            </div>
          </div>

          <div class="form-checkbox">
            <input
              class="form-checkbox-input"
              type="checkbox"
              id="terminos"
              name="terminos"
              required>
            <label class="form-checkbox-label" for="terminos">
              Acepto los <a href="#" class="form-link">términos y condiciones</a>
            </label>
          </div>

          <button class="form-primary-button" type="submit">Registrarse</button>
          
          <p id="mensaje-exito" style="display:none; color: #00ffcc; text-align: center; margin-top: 15px;">
            ¡Registro exitoso! Redirigiendo al inicio de sesión...
          </p>
        </form>
      </div>
    </section>
